<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <style> 
        div {
          position: relative;
        }
        
        .text-overlay {
          position: absolute;
          top: 0;
          left: 0;
          padding: 1rem;
          font-size: 4rem;
          /* font-weight: 100; */
          color: white;
          backdrop-filter: blur(8px) brightness(80%);
        }

        </style>
</head>
<body>
    <p>Using HTML, CSS create display a text on top of an image using an overlay</p>
    <div>
        <h3 class="text-overlay">Text Overlay</h3>
        <img src="https://www.lambdatest.com/blog/wp-content/uploads/2018/11/JPG-2.jpg" height="250" width="400"></div>
</body>
</html>
